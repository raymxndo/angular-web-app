<div class="form-froup row">
    <label class="col-sm-2 col-from-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]= "first_name"
        placeholder="Enter First Name">
    </div>

    <label class="col-sm-2 col-from-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]= "last_name"
        placeholder="Enter Last Name">
    </div>

    <label class="col-sm-2 col-from-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]= "email"
        placeholder="Enter email">
    </div>

    <label class="col-sm-2 col-from-label">Phone Number</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]= "phone_num"
        placeholder="Enter phone number">
    </div>

    <label class="col-sm-2 col-from-label">Address</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]= "address_"
        placeholder="Enter address">
    </div>
    <label class="col-sm-2 col-from-label">Country</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]= "country"
        placeholder="Enter country">
    </div>
</div>


<button (click)="addCandidate()" *ngIf="can.candidate_id==0" class="btn btn-info float-right m-2">
    Add
</button>

<button (click)="updateCandidate()" *ngIf="can.candidate_id!=0" class="btn btn-info float-right m-2">
    Update
</button>
